<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYKE!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: .4;
            z-index: 0;
            animation: drift 8s ease-in-out infinite alternate;
        }
        .glow-orb.one   { width: 500px; height: 500px; background: #ff2d55; top: -10%; left: -5%; }
        .glow-orb.two   { width: 400px; height: 400px; background: #5e5ce6; bottom: -10%; right: -5%; animation-delay: -3s; }
        .glow-orb.three { width: 300px; height: 300px; background: #30d158; top: 50%; left: 60%; animation-delay: -5s; }

        @keyframes drift {
            to { transform: translate(40px, -30px) scale(1.1); }
        }

        .card {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 50px;
            border-radius: 24px;
            background: rgba(255,255,255,.04);
            border: 1px solid rgba(255,255,255,.08);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            max-width: 560px;
            animation: popIn .6s cubic-bezier(.16,1.2,.3,1) both;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(.85) translateY(30px); }
            to   { opacity: 1; transform: scale(1) translateY(0); }
        }

        .syke {
            font-family: 'Bangers', cursive;
            font-size: clamp(5rem, 15vw, 10rem);
            letter-spacing: 6px;
            line-height: 1;
            background: linear-gradient(135deg, #ff2d55, #ff9500, #ffcc00, #30d158, #5ac8fa, #5e5ce6, #bf5af2);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowShift 4s ease-in-out infinite;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 40px rgba(255,45,85,.3));
        }

        @keyframes rainbowShift {
            0%, 100% { background-position: 0% 50%; }
            50%      { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.35rem;
            font-weight: 600;
            color: rgba(255,255,255,.85);
            margin-bottom: 8px;
        }

        .desc {
            font-size: 1rem;
            color: rgba(255,255,255,.45);
            line-height: 1.6;
        }

        .emoji-rain {
            position: fixed;
            font-size: 28px;
            top: -40px;
            animation: fall linear infinite;
            z-index: 0;
            opacity: .6;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="glow-orb one"></div>
    <div class="glow-orb two"></div>
    <div class="glow-orb three"></div>

    <div class="card">
        <div class="syke">SYKE!</div>
        <p class="subtitle">It would have been cool to have it üòé</p>
        <p class="desc">Maybe one day‚Ä¶ but today is not that day.</p>
    </div>

    <script>
        const emojis = ['üòÇ','ü§£','üíÄ','ü´†','üòé','üéÆ','üïπÔ∏è','üëæ','üî•','üíØ'];
        for (let i = 0; i < 25; i++) {
            const el = document.createElement('div');
            el.className = 'emoji-rain';
            el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (4 + Math.random() * 6) + 's';
            el.style.animationDelay = (Math.random() * 8) + 's';
            document.body.appendChild(el);
        }
    </script>
</body>
</html>
